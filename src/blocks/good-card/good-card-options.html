<div class="good-card good-card--options">
    <div class="good-card__wrapper">
        <div class="good-card__like">
            @@include('btn-like/btn-like.html')
        </div>
        <a class="good-card__img" href="#">
            <img src="./img/good-img-3.png">
        </a>
        <div class="good-card__price">990 ₽/м²</div>
        <div class="good-card__country">Германия (Alex Baitler)</div>
        <div class="good-card__title">Керамогранит Laparet Etnis 50x50 светло-серый</div>
        <div class="good-card__article">
            <span class="good-card__article--title">Арт.</span>
            <span class="good-card__article--text">SG622600R</span>
        </div>

        <div class="good-card__options">
            <div class="good-card__forms">
                <div class="good-card__form active">м²</div>
                <div class="good-card__form">шт</div>
                <div class="good-card__form">упак</div>
            </div>
            <div class="good-card__count">
                <div class="good-card__button good-card__button--minus">–</div>
                <div class="good-card__number">1,05</div>
                <div class="good-card__button good-card__button--plus">+</div>
            </div>
        </div>

        <div class="good-card__bottom">
            <div class="good-card__button">
                @@include('btn-buy/btn-buy.html')
            </div>
            <div class="good-card__compare">
                @@include('btn-compare/btn-compare.html')
            </div>
        </div>
    </div>
</div>
